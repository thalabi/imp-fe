<div style="margin-block-start: 1em;">
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="p-field p-grid">
            <label for="firstname3" class="p-col-fixed" style="width: 7rem;">E-mail address</label>
            <div class="p-col">
                <input id="email" name="email" type="text" pInputText [(ngModel)]="form.email" required
                    #email="ngModel">
                <div class="alert alert-danger" role="alert" *ngIf="email.errors && f.submitted">
                    E-mail is required!
                </div>
            </div>
        </div>
        <button pButton label="Submit"></button>
    </form>
</div>

<div style="margin-top: 1rem;">
    <a href="/login" style="text-decoration: none; color: #007ad9;">Login</a>
</div>
