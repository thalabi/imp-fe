<div style="margin-block-start: 1em;">
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

        <div class="p-field p-grid">
            <label for="username" class="p-col-fixed" style="width:100px">Username</label>
            <div class="p-col">
                <input id="username" type="text" pInputText name="username" [(ngModel)]="form.username" required
                    #username="ngModel" size="17">
                <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
                    Username is required!
                </div>
            </div>
        </div>

        <div class="p-field p-grid">
            <label for="password" class="p-col-fixed" style="width:100px">Password</label>
            <div class="p-col">
                <input id="password" type="password" pPassword name="password" [(ngModel)]="form.password" required
                    #password="ngModel" [feedback]="false"
                    style="padding: 1px 2px; border-radius: 0; font-size: 13.3333px;" size="20">
                <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
                    <div *ngIf="password.errors.required">Password is required</div>
                </div>
            </div>
        </div>

        <button pButton label="Login" [disabled]="f.invalid"></button>
        <div class="form-group">
            <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                Login failed: {{ errorMessage }}
            </div>
        </div>
    </form>

    <div style="margin-top: 1rem;">
        <a href="/forgotPassword" style="text-decoration: none; color: #007ad9;">Forgot Password</a>
    </div>
</div>
