<div class="p-formgroup-inline" style="margin-top: 1rem;">
    <div class="p-field">
        <button pButton type="button" label="Submit" (click)="onSubmit($event)"></button>
    </div>
    <div class="p-field" style="margin-top: 0.5rem;" *ngIf="priceHoldingsResponse.message">
        <span>{{priceHoldingsResponse.message}} at {{priceHoldingsResponse.timestamp | date:'y-MM-d
            HH:mm:ss'}}</span>
    </div>
</div>
